<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    #services {
      background: linear-gradient(90deg, #f8f9fa, #e9ecef);
    }
    .service-card {
      transition: transform .3s, box-shadow .3s;
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body >

<section id="services" class="container py-5">
  <h2 class="text-center mb-4">Our Services</h2>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100 shadow-sm service-card text-center p-4">
        <div class="mb-3"><i class="bi bi-code-slash fs-1 text-primary"></i></div>
        <h5 class="card-title">Full‑Stack Development</h5>
        <p class="card-text">End‑to‑end web applications using Flask & React.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-sm service-card text-center p-4">
        <div class="mb-3"><i class="bi bi-check-circle fs-1 text-success"></i></div>
        <h5 class="card-title">Software Testing</h5>
        <p class="card-text">Quality assurance, unit/integration tests & automation.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-sm service-card text-center p-4">
        <div class="mb-3"><i class="bi bi-megaphone fs-1 text-warning"></i></div>
        <h5 class="card-title">Digital Marketing</h5>
        <p class="card-text">SEO, content strategy, and campaign management.</p>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
